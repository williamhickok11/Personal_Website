<button class="waves-effect waves-light btn" ng-click="searchMovie()">SEARCH</button>
<input ng-model="search" type="text" placeholder="search movies">
<div id="searched_movies">
  <h1>{{searchResultObj.Title}}</h1>
  <img src="{{searchResultObj.Poster}}" alt="">
  <button class="waves-effect waves-light btn" ng-show="searchResultObj.Poster" ng-click="addMovie()">Add</button>
</div>
