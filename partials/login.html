<section class="song-list">
  <h3>Login or Register</h3>

	<div class="row">
		<div class="col s12">

      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="email" autofocus="true" type="email" class="validate" ng-model="account.email">
          <label for="email">Email</label>
        </div>
      </div>

			<div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="password" type="password" class="validate" ng-model="account.password">
          <label for="password">Password</label>
        </div>
      </div>

		</div>
	</div>

  <button class="waves-effect waves-light btn" ng-click="login()">Login</button>
  <button class="waves-effect waves-light btn" ng-click="register()">Register</button>
</section>
